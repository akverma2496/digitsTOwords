<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Digit To Words</title>
</head>

<body>
    <header>Translate Numbers To Words</header>

    <div id="container">
        <textarea id="input-text" placeholder="put your number here which you want to convert to word"></textarea>
        <button id="btn" type="button">Translate to Word</button>
        <textarea id="output-text" placeholder="translation will come here" disabled></textarea>
    </div>

    <footer>
        <h3>about</h3>
        <p>Hello Kid, struggling with conversion of numbers to words? We understand your pain.<br>This app has solution
            to your problem, just drop your number and see the magic.<br>But don't forget to learn "how to convert?"
    </footer>
</body>

</html>
